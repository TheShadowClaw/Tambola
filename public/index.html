<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Host - Office Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .host-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        .btn:disabled {
            background: #ccc !important;
            cursor: not-allowed;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-start {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-call {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #007bff;
            text-align: center;
        }

        .stat-card h3 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .current-number-display {
            text-align: center;
            margin: 30px 0;
        }

        .current-number {
            font-size: 4em;
            font-weight: bold;
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 3px dashed #007bff;
            display: inline-block;
            min-width: 200px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .info-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel h3 {
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3em;
        }

        .players-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 3px solid #007bff;
            display: flex;
            align-items: center;
        }

        .player-item::before {
            content: "👤";
            margin-right: 10px;
        }

        .called-numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .called-number {
            background: #007bff;
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .called-number.recent {
            background: #28a745;
            animation: highlight 3s ease-out;
        }

        @keyframes highlight {
            0% { background: #ffc107; transform: scale(1.2); }
            100% { background: #28a745; transform: scale(1); }
        }

        .winners-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .winners-section h3 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .winners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .winner-category {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .winner-category h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .winner-name {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 3px;
            font-weight: bold;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            font-size: 1.1em;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .tambola-board {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            max-width: 500px;
            margin: 0 auto;
        }

        .board-number {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .board-number.called {
            background: #28a745;
            color: white;
        }

        .board-number.recent {
            background: #ffc107;
            color: #333;
            transform: scale(1.1);
        }

        .game-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #6c757d;
            font-size: 12px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .info-panels {
                grid-template-columns: 1fr;
            }
            
            .game-stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .current-number {
                font-size: 2.5em;
                padding: 20px;
            }
            
            .host-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 Tambola Host Control</h1>
            <p>Office Edition - Game Master Panel</p>
        </div>

        <div class="control-panel">
            <div class="host-controls">
                <button id="startButton" class="btn btn-start" onclick="startGame()">Start Game</button>
                <button id="callButton" class="btn btn-call" onclick="callNumber()" disabled>Call Number</button>
                <button id="resetButton" class="btn btn-reset" onclick="resetGame()">Reset Game</button>
            </div>

            <div class="current-number-display">
                <div id="currentNumber" class="current-number">Ready to Start</div>
            </div>

            <div class="game-stats">
                <div class="stat-card">
                    <h3>Connected Players</h3>
                    <div id="playerCount" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Numbers Called</h3>
                    <div id="numbersCalledCount" class="stat-value">0</div>
                </div>
                <div class="stat-card">
                    <h3>Numbers Remaining</h3>
                    <div id="numbersRemaining" class="stat-value">90</div>
                </div>
                <div class="stat-card">
                    <h3>Game Status</h3>
                    <div id="gameStatus" class="stat-value" style="font-size: 1.2em;">Waiting</div>
                </div>
            </div>
        </div>

        <div class="info-panels">
            <div class="panel">
                <h3>👥 Connected Players</h3>
                <div id="playerList" class="players-list">
                    <div class="player-item">No players connected</div>
                </div>
            </div>

            <div class="panel">
                <h3>🔢 Called Numbers</h3>
                <div id="calledNumbers" class="called-numbers-grid"></div>
            </div>
        </div>

        <div class="tambola-board">
            <h3 style="text-align: center; color: #007bff; margin-bottom: 15px;">Tambola Board (1-90)</h3>
            <div id="tambolaBoard" class="board-grid"></div>
        </div>

        <div class="winners-section">
            <h3>🏆 Winners Board</h3>
            <div id="winners" class="winners-grid"></div>
            <div id="winnerAnnouncements"></div>
        </div>

        <div class="game-log">
            <h3 style="color: #007bff; margin-bottom: 15px;">Game Log</h3>
            <div id="gameLog"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let gameActive = false;
        let calledNumbers = [];
        let recentNumber = null;

        // Initialize the tambola board
        function initializeTambolaBoard() {
            const boardElement = document.getElementById('tambolaBoard');
            let html = '';
            
            for (let i = 1; i <= 90; i++) {
                html += `<div class="board-number" id="board-${i}">${i}</div>`;
            }
            
            boardElement.innerHTML = html;
        }

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            logEvent('Connected to server');
        });

        socket.on('playerList', (players) => {
            const playerListElement = document.getElementById('playerList');
            if (players.length === 0) {
                playerListElement.innerHTML = '<div class="player-item">No players connected</div>';
            } else {
                playerListElement.innerHTML = players.map(player => 
                    `<div class="player-item">${player}</div>`
                ).join('');
            }
        });

        socket.on('playerCount', (count) => {
            document.getElementById('playerCount').textContent = count;
        });

        socket.on('gameStarted', () => {
            gameActive = true;
            document.getElementById('gameStatus').textContent = 'Active';
            document.getElementById('startButton').disabled = true;
            document.getElementById('callButton').disabled = false;
            document.getElementById('currentNumber').textContent = 'Game Started!';
            document.getElementById('numbersCalledCount').textContent = '0';
            document.getElementById('numbersRemaining').textContent = '90';
            
            // Clear previous game data
            calledNumbers = [];
            document.getElementById('calledNumbers').innerHTML = '';
            clearTambolaBoard();
            document.getElementById('winnerAnnouncements').innerHTML = '';
            
            logEvent('Game started');
        });

        socket.on('numberCalled', (data) => {
            const { number, calledNumbers: allCalledNumbers } = data;
            calledNumbers = allCalledNumbers;
            recentNumber = number;
            
            // Update display
            document.getElementById('currentNumber').textContent = number;
            document.getElementById('numbersCalledCount').textContent = allCalledNumbers.length;
            document.getElementById('numbersRemaining').textContent = 90 - allCalledNumbers.length;
            
            // Update called numbers display
            updateCalledNumbers(allCalledNumbers);
            
            // Update tambola board
            updateTambolaBoard(number);
            
            logEvent(`Called number: ${number}`);
        });

        socket.on('winnerAnnounced', (data) => {
            const { pattern, winner } = data;
            
            // Add to announcements
            const announcementsElement = document.getElementById('winnerAnnouncements');
            const announcement = document.createElement('div');
            announcement.className = 'winner-announcement';
            announcement.innerHTML = `🎉 <strong>${winner}</strong> won <strong>${pattern}</strong>! 🎉`;
            announcementsElement.appendChild(announcement);
            
            // Update winners display
            updateWinnersDisplay();
            
            logEvent(`Winner: ${winner} - ${pattern}`);
        });

        socket.on('gameEnded', () => {
            gameActive = false;
            document.getElementById('gameStatus').textContent = 'Ended';
            document.getElementById('callButton').disabled = true;
            document.getElementById('currentNumber').textContent = 'Game Over!';
            logEvent('Game ended');
        });

        socket.on('gameReset', () => {
            gameActive = false;
            document.getElementById('gameStatus').textContent = 'Reset';
            document.getElementById('startButton').disabled = false;
            document.getElementById('callButton').disabled = true;
            document.getElementById('currentNumber').textContent = 'Ready to Start';
            document.getElementById('numbersCalledCount').textContent = '0';
            document.getElementById('numbersRemaining').textContent = '90';
            
            // Clear all displays
            calledNumbers = [];
            document.getElementById('calledNumbers').innerHTML = '';
            document.getElementById('winnerAnnouncements').innerHTML = '';
            clearTambolaBoard();
            clearWinnersDisplay();
            
            logEvent('Game reset');
        });

        socket.on('winnersUpdate', (winners) => {
            updateWinnersDisplay(winners);
        });

        // Game control functions
        function startGame() {
            socket.emit('startGame');
        }

        function callNumber() {
            if (gameActive) {
                socket.emit('callNumber');
            }
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game? This will clear all progress.')) {
                socket.emit('resetGame');
            }
        }

        // Display update functions
        function updateCalledNumbers(numbers) {
            const calledElement = document.getElementById('calledNumbers');
            calledElement.innerHTML = numbers.map(num => {
                const isRecent = num === recentNumber;
                return `<div class="called-number ${isRecent ? 'recent' : ''}">${num}</div>`;
            }).join('');
            
            // Scroll to bottom
            calledElement.scrollTop = calledElement.scrollHeight;
        }

        function updateTambolaBoard(number) {
            // Mark previous recent number as just called
            if (recentNumber && recentNumber !== number) {
                const prevElement = document.getElementById(`board-${recentNumber}`);
                if (prevElement) {
                    prevElement.classList.remove('recent');
                    prevElement.classList.add('called');
                }
            }
            
            // Mark current number as recent
            const currentElement = document.getElementById(`board-${number}`);
            if (currentElement) {
                currentElement.classList.add('recent');
            }
        }

        function clearTambolaBoard() {
            for (let i = 1; i <= 90; i++) {
                const element = document.getElementById(`board-${i}`);
                if (element) {
                    element.classList.remove('called', 'recent');
                }
            }
        }

        function updateWinnersDisplay(winners) {
            const winnersElement = document.getElementById('winners');
            
            if (!winners) return;
            
            let html = '';
            
            if (winners.earlyFive) {
                html += `
                    <div class="winner-category">
                        <h4>🏃‍♂️ Early Five</h4>
                        <span class="winner-name">${winners.earlyFive}</span>
                    </div>
                `;
            }
            
            if (winners.topLine.length > 0) {
                html += `
                    <div class="winner-category">
                        <h4>📏 Top Line</h4>
                        ${winners.topLine.map(winner => `<span class="winner-name">${winner}</span>`).join('')}
                    </div>
                `;
            }
            
            if (winners.middleLine.length > 0) {
                html += `
                    <div class="winner-category">
                        <h4>📏 Middle Line</h4>
                        ${winners.middleLine.map(winner => `<span class="winner-name">${winner}</span>`).join('')}
                    </div>
                `;
            }
            
            if (winners.bottomLine.length > 0) {
                html += `
                    <div class="winner-category">
                        <h4>📏 Bottom Line</h4>
                        ${winners.bottomLine.map(winner => `<span class="winner-name">${winner}</span>`).join('')}
                    </div>
                `;
            }
            
            if (winners.corners) {
                html += `
                    <div class="winner-category">
                        <h4>🔲 Four Corners</h4>
                        <span class="winner-name">${winners.corners}</span>
                    </div>
                `;
            }
            
            if (winners.fullHouse) {
                html += `
                    <div class="winner-category">
                        <h4>🏠 Full House</h4>
                        <span class="winner-name">${winners.fullHouse}</span>
                    </div>
                `;
            }
            
            winnersElement.innerHTML = html || '<p style="text-align: center; color: #6c757d;">No winners yet</p>';
        }

        function clearWinnersDisplay() {
            document.getElementById('winners').innerHTML = '<p style="text-align: center; color: #6c757d;">No winners yet</p>';
        }

        function logEvent(message) {
            const logElement = document.getElementById('gameLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
            
            // Keep only last 50 entries
            while (logElement.children.length > 50) {
                logElement.removeChild(logElement.firstChild);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                e.preventDefault();
                callNumber();
            } else if (e.code === 'KeyS' && !gameActive) {
                e.preventDefault();
                startGame();
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetGame();
            }
        });

        // Initialize
        initializeTambolaBoard();
        logEvent('Host panel initialized');
        
        // Add keyboard shortcuts info
        logEvent('Keyboard shortcuts: Space = Call Number, S = Start Game, Ctrl+R = Reset Game');
    </script>
</body>
</html>
